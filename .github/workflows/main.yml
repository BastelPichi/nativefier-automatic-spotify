name: Spotify

on:
  [push]
  #workflow_dispatch:
  #schedule:
  #  - cron:  "0 */2 * * *"

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
    - name: Install dependencies
      run: |
        npm install -g nativefier
    - name: Checkout
      uses: actions/checkout@v2.4.2
    - name: Build with Nativefier
      run: |
        mkdir build
        cd build
        mv ../config.json
        nativefier $(cat config.json | jq -r ".url") --name $(cat config.json | jq -r ".name") --icon $(cat config.json | jq -r ".icon") $(cat config.json | jq -r ".args")
        rm config.json
    - name: Finishing things Up
      run: |
        zip -t build.zip *
    - uses: actions/upload-artifact@v2
      with:
        name: build.zip
